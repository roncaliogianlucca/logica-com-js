<meta charset="utf-8">
<script>
    // lê valor do jantar
    var jantar = Number(prompt("Valor do jantar: "));
    // calcula taxa do garçom
    var garcom = jantar * 0.10;
    // calcula total
    var total = jantar + garcom;
    // saída pedido final
    alert("Valor do jantar R$ " + jantar.toFixed(2) + "\nValor do garçom R$ " + garcom.toFixed(2) + "\nTotal a pagar R$ " + total.toFixed(2));

</script>
