<meta charset="utf-8">
<script>
    // lê os dados de entrada
    var dias = Number(prompt("Dias são: "));
    var horas = Number(prompt("Horas são: "));
    // calcula duração
    var total = (dias * 24) + horas;
    // exibe os totais
    alert("Nº dias: " + dias + "\nNº horas:" + horas + "\nTotal de horas: " + total);
</script>
